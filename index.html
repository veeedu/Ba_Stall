<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhaktivedanta Mayapur Gurukula</title>
  <link rel="icon" href="https://raw.githubusercontent.com/veeedu/random-photos/refs/heads/main/backdropp2.png" type="image/jpeg">
  <style>  
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://raw.githubusercontent.com/veeedu/random-photos/refs/heads/main/backdropp2.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
    }

    /* Transparent Overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5); /* White overlay with 50% transparency */
      z-index: -1;
    }

    /* Header */
    header {
      background: #8b5f00; /* Deep red for a spiritual aesthetic */
      padding: 20px 0;
    }

    header h1 {
      color: rgb(226, 202, 121);
      margin: 0;
      font-size: 24px;
    }

    /* Main Section */
    main {
      padding: 40px 20px;
    }

    main h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #4b5320; /* Olive green */
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .link-item {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      width: 200px;
      text-align: center;
      background: #b87904; /* Deep red button */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .link-item:hover {
      background: #ddb33f; /* Lighter red on hover */
    }

    /* Footer */
    footer {
      margin-top: 40px;
      background: #e08905;
      color: white;
      padding: 10px 0;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Bhaktivedanta Mayapur Gurukula</h1>
    </div>
  </header>

  <main>
    <h2>Our Social Media Platforms</h2>
    <div class="links">
      <a href="https://iskcongurukul.in/" target="_blank" class="link-item">Official Website</a>
      <a href="https://www.youtube.com/@BhaktivedantaAcademyMayapur" target="_blank" class="link-item">YouTube Channel</a>
      <a href="https://www.facebook.com/ba.mayapur/" target="_blank" class="link-item">Facebook Page</a>
      <a href="https://www.instagram.com/ba_mayapur/" target="_blank" class="link-item">Instagram</a>
    </div>
  </main>
